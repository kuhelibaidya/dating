<div class="form-group me-sm-2">
    <input 
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type={{type}}
    class="form-control me-2" 
    [formControl]="ngControl.control"
    placeholder={{label}}  >
    <div *ngIf="ngControl.control.errors?.required"
    class="invalid-feedback">Please enter a {{label}}
    </div>
    <div *ngIf="ngControl.control.errors?.minlength"
    class="invalid-feedback">must be atleast {{ngControl.control.errors.minlength['requiredLength']}}
    </div>
    <div *ngIf="ngControl.control.errors?.maxlength"
    class="invalid-feedback">must be at most {{ngControl.control.errors.maxlength['requiredLength']}}
    </div>

<div *ngIf="ngControl.control.errors?.isMatching"
class="invalid-feedback">Password do not match
</div>
</div>
